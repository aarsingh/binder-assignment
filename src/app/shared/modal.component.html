<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ courseName }}</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p *ngIf="isAlreadyInCart">This course is already in your cart.</p>
        <p *ngIf="!isAlreadyInCart">Are you sure you want to add this course to your cart?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="addToCart()" *ngIf="!isAlreadyInCart">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
